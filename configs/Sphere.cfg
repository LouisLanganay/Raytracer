# Configuration of the camera
camera:
{
    resolution = { x = 1920; y = 1080; };
    position = { x = 0; y = 0; z = -500; };
    rotation = { x = 0; y = 0; z = 0; };
    fieldOfView = 90; # In degree
};

render:
{
    type = "ppm";
    filename = "image.ppm";
};

