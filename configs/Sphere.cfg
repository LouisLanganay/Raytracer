    {
        type = "sphere";
        position = { x = 200; y = 0; z = 500; }
        color = { r = 255; g = 0; b = 0; };
        radius = 500;
        transparency = 50;
        reflection = 50;
    }
);

# Light configuration
lights = (
    {
        type = "ambient";
        intensity = 20;

        position = { x = 0; y = 0; z = 0; };
        color = { r = 255; g = 255; b = 255; };
    }
)
